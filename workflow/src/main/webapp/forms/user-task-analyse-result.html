<form role="form" name="form">
   <script cam-script type="text/form-script">
		camForm.on('form-loaded', function () {
        	camForm.variableManager.fetchVariable('plotFile');
        	fetch("http://localhost:8080/camunda/api/engine/engine/default/task/" + camForm.taskId + "/variables/plotFile/data").then(function (response) {
            	return response.blob();
        	}).then(function (myBlob) {
            	myBlob.text().then(text => {
            		document.querySelector('#iframe').srcdoc = text;
				});
        	});
		});
    </script>
  <label for="decision-boundary">Final clustering results:</label>
  
  <a href="{{ camForm.variableManager.variable('plotFile').contentUrl }}"  target="_blank" >Download Centroid Data</a>
  
  <iframe id="iframe" width="800" height="800"></iframe>
</form>
