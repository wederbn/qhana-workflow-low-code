<form name="requestWorkflowExecution">
  <div class="form-group">
    <label>Input Data URL</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="inputDataUrl" name="inputDataUrl"/>
  </div>
  <div class="form-group">
    <label>IBMQ Backend</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="ibmqBackend" name="ibmqBackend"/>
  </div>
  <div class="form-group">
    <label>IBMQ Access Token</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="ibmqAccessToken" name="ibmqAccessToken"/>
  </div>
</form>
